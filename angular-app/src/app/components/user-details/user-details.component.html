<h2 mat-dialog-title>User Details</h2>
<mat-dialog-content class="mat-typography">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.firstName}}</mat-card-title>
      <mat-card-subtitle>{{data.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getImage(data.image)" height="250px" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{data.email}}
      </p>
      <p>
        {{data.phoneNumber}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-dialog-close (click)="edit(data)">Edit</button>
      <button mat-button mat-dialog-close (click)="delete(data)">Deleted</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
